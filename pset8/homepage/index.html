<!DOCTYPE html>

<html lang="en">

        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let body = document.querySelector('body');

                document.querySelector('#normal').onclick = function() {
                    body.style.backgroundColor = '#f5f5dc';
                };

                document.querySelector('#dark').onclick = function() {
                    body.style.backgroundColor = '#778899';
                };

                document.querySelector('#bland').onclick = function() {
                    body.style.backgroundColor = '#ffffff';
                };


            });

        </script>

    </head>
    <body>

        <header id = 'welcome'>
            Welcome to my homepage!
        </header>

        <br>

        <img src="cat.jpg" alt="funny cat" width="300" height="300">

        <br>

        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select theme
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button id = 'normal' class="dropdown-item" type="button">Normal</button>
            <button id = 'dark' class="dropdown-item" type="button">Dark</button>
            <button id = 'bland' class="dropdown-item" type="button">Bland</button>

        </div>
